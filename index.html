<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Bitmap editor by iu9 students</title>
</head>
<body>
<!--Панель с названием страницы-->
<header>
    <h1>Bitmap editor by iu9 students</h1>
</header>
<!--Панель инструментов на всю ширину страницы-->
<div class="panel">
    <!--Отдел с кнопками для базовых инструментов: карандаш, линия и тд-->
    <section class="tool">
        <div class="instruments">
            <button class="instrument-button" id="pencil">
                <img src="img/icon_pencil.png">
            </button>
            <button class="instrument-button" id="eraser">
                <img src="img/icon_eraser.png">
            </button>
            <button class="instrument-button" id="filler">
                <img src="img/icon_bucket.png">
            </button>
            <button class="instrument-button" id="text">
                <img src="img/icon_text.png">
            </button>
        </div>
        <div class="clear"></div>
        <h2>Инструменты</h2>
    </section>
    <!--Отдел с кнопками для рисования фигур-->
    <section class="tool">
        <div class="figures">
            <button class="figure-button" id="rect">
                <img src="img/icon_rect.png">
            </button>
            <button class="figure-button" id="circle">
                <img src="img/icon_circl.png">
            </button>
            <button class="figure-button">
                <!-- не картинка-->
            </button>
            <button class="figure-button">
                <!-- не картинка-->
            </button>
            <button class="figure-button" id="filledRect">
                <img src="img/icon_filled_rect.png">
            </button>
            <button class="figure-button"  id="filledCircle">
                <img src="img/icon_fill_circle.jpg">
 
                <!-- не картинка-->
            </button>
            <button class="figure-button">
                <!-- не картинка-->
            </button>
            <button class="figure-button">
                <!-- не картинка-->
            </button>
        </div>
        <div class="clear"></div>
        <h2>Фигуры</h2>
    </section>
    <!--для выбора толщины линии-->
    <section class="tool thickness">
        <button class="thickness-button" title="1px" id="1px">
            <div class="px1" >
 
            </div>
        </button>
        <button class="thickness-button" title="2px" id="2px">
            <div class="px2" >
 
            </div>
        </button>
        <button class="thickness-button" title="3px" id="3px">
            <div class="px3" >
 
            </div>
        </button >
        <button class="thickness-button" title="4px" id="4px">
            <div class="px4" >
 
            </div>
        </button>
        <h2>Толщина</h2>
    </section>
    <!--для палитры-->
    <section class="tool color">
        <input list type="color" id="color">
        <h2>Выберите цвет линии</h2>
    </section>
    <!--для выбора заливки-->
    <section class="tool colorPour">
        <input list type="color" id="colorPour">
        <h2>Выберите цвет заливки</h2>
    </section>
    <button onclick="getImage()" class="left">Save </button>
    <div class="clear"></div>
</div>
<main>
    <input type="text" id="inputText">
    <!--Canvas_wrapper для задания отступов-->
    <div class="canvas_wrapper">
        <canvas id="front_canvas" width="1280" height="720">
            Your browser does not support the drawing
        </canvas>
        <canvas id="back_canvas" width="1280" height="720">
 
        </canvas>
    </div>
</main>
<script src="js/canvas.js"></script>
<script src="js/button.js"></script>
<script src="js/drawers.js"></script>
<script src="js/main.js"></script>
<script src="js/thickness.js"></script>
</body>
</html>
